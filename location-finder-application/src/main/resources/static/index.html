<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.2/rxjs.umd.min.js" integrity="sha512-wBEi/LQM8Pi08xK2jwHJNCiHchHnfcJao0XVQvkTGc91Q/yvC/6q0xPf+qQr54SlG8yRbRCA8QDYrA98+0H+hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>ðŸšš Food Truck Finder</title>
    <script type='text/javascript' src="src/index.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top:1em;">
        <a class="navbar-brand" href="#">Food Truck Finder ðŸšš</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home  <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" target="_blank" href="/location?longitude=-122.414408&latitude=37.784683&type=FoodTruck&numberOfLocations=5&radius=5">
                        <b>You can also try API by clicking here</b>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row" style="margin-top:1em;">
        <div class="col-md">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
                <div class="clearfix w-50 p-3">Location to search: (You can drag and drop the map)</div>
                <input disabled id="longitude" class="form-control mr-sm-2" type="search" placeholder="Longitude" aria-label="Search">
                <input disabled id="latitude" class="form-control mr-sm-2" type="search" placeholder="Latitude" aria-label="Search">
            </form>
        </div>
    </div>

    <div class="row" style="margin-top:1em;">
        <div id="loading-icon" class="spinner-grow" role="status" style="margin-left: 50%;">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="col-md">
            <div id="myMap" style="position:relative;width:70em;height:50em;"></div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
